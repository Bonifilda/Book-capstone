<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex flex-col sm:flex-row sm:justify-between sm:items-center">
    <div class="text-2xl font-bold text-sky-600 mb-2 sm:mb-0">Book Explorer</div>
    <ul class="flex flex-col sm:flex-row sm:space-x-4 text-center sm:text-left">
      <li><a href="index.html" class="block py-1 hover:text-sky-500 font-semibold text-sky-600">Home</a></li>
      <li><a href="favorites.html" class="block py-1 hover:text-sky-500">Favorites</a></li>
      <li><a href="about.html" class="block py-1 hover:text-sky-500">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="bg-blue-100 p-6 md:p-12 text-center">
    <h1 class="text-3xl md:text-5xl font-bold mb-4">Discover Your Next Favorite Book</h1>
    <p class="text-gray-700 text-base md:text-xl">Browse, search, and save your favorite books with ease.</p>
  </header>

  <!-- Search Bar -->
  <div class="text-center my-6">
    <input id="search-input" type="text" placeholder="Search books..." class="border rounded px-3 py-1 w-1/2 md:w-1/3">
    <button id="search-btn" class="bg-blue-600 text-white px-4 py-1 rounded ml-2 hover:bg-blue-700">Search</button>
  </div>

  <!-- Books Grid -->
  <main class="p-6">
    <div id="books-grid" class="grid gap-4 sm:gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-10 p-4 text-center text-sm md:text-base text-gray-600">
    &copy; 2025 Book Explorer. All rights reserved.
  </footer>

  <!-- JS -->
  <script type="module">
    // Favorites functions
    const FAVORITES_KEY = "book_favorites";
    function getFavorites() {
      const stored = localStorage.getItem(FAVORITES_KEY);
      return stored ? JSON.parse(stored) : [];
    }
    function saveFavorites(favorites) {
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }
    function addFavorite(book) {
      const favorites = getFavorites();
      if (!favorites.find(f => f.id === book.id)) {
        favorites.push(book);
        saveFavorites(favorites);
        alert(`"${book.title}" added to Favorites!`);
      } else {
        alert(`"${book.title}" is already in Favorites!`);
      }
    }

    // Fetch books from Open Library
    async function fetchBooks(query = "bestsellers") {
      try {
        const res = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=20`);
        const data = await res.json();
        return data.docs.map(book => ({
          id: book.key,
          title: book.title,
          author: book.author_name ? book.author_name[0] : "Unknown",
          image: book.cover_i ? `https://covers.openlibrary.org/b/id/${book.cover_i}-L.jpg` : "https://via.placeholder.com/200x300?text=No+Cover"
        }));
      } catch (err) {
        console.error("Error fetching books:", err);
        return [];
      }
    }

    // Render books
    const grid = document.getElementById("books-grid");
    function renderBooks(books) {
      if (!books.length) {
        grid.innerHTML = `<p class="text-center col-span-full text-gray-600">No books found.</p>`;
        return;
      }

      grid.innerHTML = books.map(book => `
        <div class="bg-white shadow rounded overflow-hidden">
          <img src="${book.image}" alt="${book.title}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-2">${book.title}</h3>
            <p class="text-gray-600 text-sm">${book.author}</p>
            <button class="mt-2 bg-blue-600 text-white px-3 py-1 rounded add-favorite-btn"
                    data-id="${book.id}"
                    data-title="${book.title}"
                    data-author="${book.author}"
                    data-image="${book.image}">
              Add to Favorites
            </button>
          </div>
        </div>
      `).join('');

      document.querySelectorAll(".add-favorite-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const book = {
            id: btn.dataset.id,
            title: btn.dataset.title,
            author: btn.dataset.author,
            image: btn.dataset.image
          };
          addFavorite(book);
        });
      });
    }

    // Initial load
    async function init() {
      const books = await fetchBooks();
      renderBooks(books);
    }

    // Search
    document.getElementById("search-btn").addEventListener("click", async () => {
      const query = document.getElementById("search-input").value.trim();
      const books = await fetchBooks(query || "bestsellers");
      renderBooks(books);
    });

    init();
  </script>
</body>
</html>
